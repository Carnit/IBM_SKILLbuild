<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Crisis Awareness</title>
    <link rel="stylesheet" href="../css_files/style.css">

</head>

<body>
    <header>
        <nav>
            <h1 class="logo">Act4Climate</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="knowledge-hub.html">Knowledge Hub</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="user_contribution.html">User Stories</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contributionsForm" class="section">
        <div class="container">
            <h2>Submit Your Story</h2>
            <form id="contributionForm" action="/submit-story" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="story">Your Story:</label>
                    <textarea id="story" name="story" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer id="contact-us">
        <div class="container">
            <p>Contact us at: info@knowledgehub.com</p>
        </div>
    </footer>

</body>

</html>
